      <main>
         <section class="news">
            <h2>Fill in the form</h2>
            <form id="form-news">
               <div id="alertDiv" class="hidden">
                  <p class="alert-success">You`ve just created news!</p>
               </div>
               <div class="form-group img_group p-2">
                  <div class="img_container p-2">
                     <img id="output" src="/images/downloading.png" alt="download img">
                  </div>
                  <div class="form-download p-2">
                     <label for="image">Add image</label>
                     <input type="file" class="form-control" id="image" onchange="loadFile(event)" required>
                  </div>
               </div>
               <div class="form-group p-2">
                  <label for="title">News title</label>
                  <input type="text" class="form-control" id="title"  placeholder="News title">
                  <div id="title_inform"></div>
               </div>
               <div class="form-group p-2">
                  <label for="text_news">News text</label>
                  <textarea class="form-control mb-3" id="text_news" placeholder="Text"></textarea>
                  <div id="text_inform"></div>
               </div>
               <button type="submit" id="btn" class="btn btn-primary">Send</button>
            </form>
         </section>
